    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contablito V1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-5">CONTABLITO</h1>
            <div class="row">
                <div class="col-8">
                    <form>
                        <div class="row mb-5">
                            <div class="col-3">
                                <label for="description" class="form-label">Descripción:</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control-sm" id="description"></input>
                            </div>  
                        </div>
                        <div class="row mb-5">
                            <div class="col-3">
                                <label type="text" class="form-label">Tipo de transacción:</label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optTransact" id="optBuy" value="compra" checked>
                                <label class="form-check-label" for="optBuy">
                                    Compra
                                </label>
                            </div>
                            <div class="form-check col-3">
                                <input class="form-check-input" type="radio" name="optTransact" id="optSell" value="venta">
                                <label class="form-check-label" for="optSell">
                                    Venta
                                </label>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-3">
                            <label type="text" class="form-label">Tipo de iva:</label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaBas" value="basico" checked>
                                <label class="form-check-label" for="ivaBas">
                                    Básico
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaMin" value="minimo">
                                <label class="form-check-label" for="ivaMin">
                                    Mínimo
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="radio" name="optIva" id="ivaExe" value="exento">
                                <label class="form-check-label" for="ivaExe">
                                    Exento
                                </label>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-3">
                                <label type="text" class="form-label">Subtotal ($)</label>
                            </div>
                            <div class="col-2">
                            <input type="number" class="form-control" id="subtotal">
                            </div>
                            <div class="col-2">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary" type="submit" id="submitBtn">Igresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
